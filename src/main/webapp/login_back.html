<!DOCTYPE html>
<html data-ng-app="loginApp">
<head>
	<title>Angular Rest SpringOAuth Login</title>
	<link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
</head>
<body>

	<div class="loader" data-ng-hide="initialized">
		Loading...
	</div>

	<div class="container ng-hide" data-ng-show="initialized">
		<div class="alert alert-danger" data-ng-show="error">{{error}}</div>
		<div class="page-header">
			<h2>Login</h2>
		</div>
		<form class="form-signin" data-role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
	        <input type="email" class="form-control" placeholder="Email address" required autofocus>
	        <input type="password" class="form-control" placeholder="Password" required>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
	</div>
	
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/bootstrap-3.1.1.min.js"></script>
	<script src="js/angular-1.2.3.js"></script>
	<script src="js/angular-resource-1.2.3.js"></script>
	<script src="js/angular-route-1.2.3.js"></script>
	<script src="js/angular-cookies-1.2.3.js"></script>
	<script src="js/config.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
